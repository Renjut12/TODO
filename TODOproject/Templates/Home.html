{% extends 'Base.html' %}

{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner" style="background-color:cyan;width:100%;height:120px;margin-bottom:20px;box-shadow: 4px 4px 4px 4px;margin-top:0.2%;">
                <div class="banner-text" style="padding-top:3%;color:green;font-size:50px;padding-left:37%;">
                    <h1><b>DAILY-ROUTINES </b></h1>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6" style="margin-top:2%;">
             <form method="POST" class="p-3 shadow" style="background-color:pink;margin-top:10%;">
                 {% csrf_token %}

                 <div class="form-group">
                     <input type="text"  name="name" class="form-control" placeholder="Enter your Task name">
                 </div>
                 <br>
                 <div class="form-group">
                      <input type="text" name="priority" class="form-control" placeholder="Your priority">
                 </div><br>
                 <div class="form-group">
                      <input type="date" name="date" class="form-control" placeholder="Enter your date">
                 </div><br>


                 <input type="submit" class="btn btn-info" style="margin-left:40%;">

             </form>







        </div>
        <div class="col-md-6">
            <h3 style="margin-left:30%;"><b>TASK SCHEDULES</b></h3>
            {%  for i in task1 %}
            <div class="shadow card" style="width: 18rem;background-color:wheat;margin-left:30%;">
                <div class="card-body">
                    <h5 class="card-title" style="padding-left:18%;"> {{i.name}}</h5>
                    <p class="card-text" style="padding-left:28%;"> {{i.priority}} </p>
                    <p class="card-text" style="padding-left:18%;"> {{i.date}} </p>
                    <a href="{% url 'TODOapp:Delete' i.id %}" class="btn btn-primary" style="margin-left:50%;">Delete</a>
                    <a href="{% url 'TODOapp:update' i.id %}" class="btn btn-success" style="margin-left:10%;margin-top:-25%;">Update</a>
                </div>
            </div>
            <br>
            {%  endfor %}
        </div>

    </div>

</div>

{% endblock %}
